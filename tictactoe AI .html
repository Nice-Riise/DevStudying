<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./tictac AI .js"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="js-board">
      <div class="js-row">
        <div class="js-cell">-</div>
        <div class="js-cell">-</div>
        <div class="js-cell">-</div>
      </div>
      <div class="js-row">
        <div class="js-cell">-</div>
        <div class="js-cell">-</div>
        <div class="js-cell">-</div>
      </div>
      <div class="js-row">
        <div class="js-cell">-</div>
        <div class="js-cell">-</div>
        <div class="js-cell">-</div>
      </div>
    </div>
    <div class="js-status"></div>
    <script>
      const board = document.querySelector('.js-board');
      const status = document.querySelector('.js-status');
      board.addEventListener('click', ticTacToe);
      function updateGameBoard(gameBoard) {
        const cells = document.querySelectorAll('.js-cell');
        for (let i = 0; i < cells.length; i++) {
          cells[i].innerHTML = gameBoard[i] || '-';
        }
      }
      function isGameOver(gameBoard, currentPlayerSymbol) {
        // 1. check if there is a winner
        if (hasLastMoverWon(currentPlayerSymbol, gameBoard)) {
          // Write a message that last mover has won the game
          status.innerHTML = `Congratulations, ${currentPlayerSymbol} has won the game`;
          return true;
        }
        // 2. check if the board is full
        const isBoardFull = gameBoard.every((element) => element !== null);
        if (isBoardFull) {
          status.innerHTML = `${printBoard(gameBoard)}\nDraw. Game Over.`;
          return true;
        }
        return false;
      }
    </script>
  </body>
</html>
